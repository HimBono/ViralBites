<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>ViralBites - Discover Viral Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0?deps=react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "clsx": "https://esm.sh/clsx@^2.1.1",
        "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?deps=react@18.2.0,react-dom@18.2.0",
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "leaflet": "https://esm.sh/leaflet@1.9.4",
        "leaflet/": "https://esm.sh/leaflet@1.9.4/"
      }
    }
    </script>
  <style>
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent body scrollbars, let the app handle scrolling */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }

    /* Custom Scrollbar for the sidebar */
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      background-color: #f3f4f6;
      /* Match the app bg color to blend in while loading */
      z-index: 0;
    }

    /* 
         CRITICAL FIX: Tailwind CSS Preflight sets 'img { max-width: 100% }' globally.
         This breaks Leaflet tiles and markers which rely on absolute sizing.
         We use !important to strictly enforce Leaflet's needs.
      */
    .leaflet-pane img,
    .leaflet-tile,
    .leaflet-marker-icon,
    .leaflet-marker-shadow,
    .leaflet-tile-container img {
      max-width: none !important;
      max-height: none !important;
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
